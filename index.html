<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Talkdesk Rapid Forms</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container" class="flex flex-wrap">
      <div class="sm:0 w-full mb-4"></div>
      <div id="center" class="w-full sm:w-full md:w-3/5 lg:w-1/3 xl:w-1/3 mb-4">
        <div class="w-full">
          <p
            id="form_title"
            class="text-center text-gray-700 text-3xl font-bold"
          ></p>

          <form
            id="form"
            method="post"
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
          >
            <ul id="field_list"></ul>

            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Send <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
          <p class="text-center text-gray-500 text-xs">
            &copy;2020 Hackaton Talkdesk.
          </p>
        </div>
      </div>
      <div class="sm:0 md:w-1/5 lg:w-1/3 xl:w-1/3 mb-4"></div>
    </div>
    <script src="assets/api.js" type="text/javascript"></script>
  </body>
</html>
